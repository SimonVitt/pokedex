<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image" href="img/pokeball.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>



    <script src="script.js"></script>
    <script src="backgroundcolor.js"></script>
    <script src="templates.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body id="body" onload="render()" onscroll="detectScroll()">

    <div class="topper">
        <img src="img/pokeball.png">
        <div>
            <span class="headline">Pokedex</span>
            <span class="headline2">First Generation</span>
        </div>
        <span class="clickForSearch show450" id="seachBarOpener" onclick="showSearchBar()">&#9660</span>
        <input type="text" id="inputSearch" class="searchInput hide450 searchBar450" placeholder="search for Pokemon"
            onkeyup="searchPokemon()">
    </div>
    <div id="containerPokemon" class="containerPokemon"></div>
    <div onclick="closeStats()" class="containerStatsPokemon d-none" id="containerStatsPokemon"></div>
    <div id="loadingScreen" class="loadingScreen">
        <img src="img/pokeball.png">
        <span>Pokemons are loading...</span>
        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</body>

</html>
